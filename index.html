<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Equação Quadrática</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px;
    }

    h1 {
      color: #333;
    }

    .container {
      background: #fff;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }

    label {
      display: block;
      margin-top: 15px;
    }

    input[type="number"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      border: none;
      background: #4CAF50;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #45a049;
    }

    #resultado {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Resolva uma Equação Quadrática</h1>
  <div class="container">
    <label for="a">Valor de a:</label>
    <input type="number" id="a" placeholder="Ex: 1">

    <label for="b">Valor de b:</label>
    <input type="number" id="b" placeholder="Ex: -3">

    <label for="c">Valor de c:</label>
    <input type="number" id="c" placeholder="Ex: 2">

    <button onclick="resolverEquacao()">Resolver</button>

    <div id="resultado"></div>
  </div>

  <script>
    function resolverEquacao() {
      const a = parseFloat(document.getElementById("a").value);
      const b = parseFloat(document.getElementById("b").value);
      const c = parseFloat(document.getElementById("c").value);
      const resultadoDiv = document.getElementById("resultado");

      if (isNaN(a) || isNaN(b) || isNaN(c)) {
        resultadoDiv.innerHTML = "Por favor, preencha todos os campos com números válidos.";
        return;
      }

      if (a === 0) {
        resultadoDiv.innerHTML = "O valor de 'a' deve ser diferente de 0 (não é uma equação quadrática).";
        return;
      }

      const delta = b*b - 4*a*c;

      let resultadoTexto = `Δ = ${delta}<br/>`;

      if (delta < 0) {
        resultadoTexto += "Não existem raízes reais.";
      } else if (delta === 0) {
        const x = -b / (2*a);
        resultadoTexto += `Raiz única: x = ${x}`;
      } else {
        const x1 = (-b + Math.sqrt(delta)) / (2*a);
        const x2 = (-b - Math.sqrt(delta)) / (2*a);
        resultadoTexto += `Duas raízes reais:<br>x₁ = ${x1}<br>x₂ = ${x2}`;
      }

      resultadoDiv.innerHTML = resultadoTexto;
    }
  </script>
</body>
</html>
